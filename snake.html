<!DOCTYPE html>
<html>
    <head>
        <title>Snake in JS</title>
        <link rel="stylesheet" href="snake.css">
    </head>
    
    <body>
        <div class="container">
            <div class="logo">Snake</div>
            <div class="menu">
                <div class="inputs">
                    <label for="speed" id="speedLabel">Speed: 5</label>
                    <br>
                    <input type="range" name="speed" id="speed" min="0" max="10" onchange="changeSpeed(this.value)" oninput="changeSpeed(this.value)"><br>
                    <label for="size" id="sizeLabel">Size: 15</label><br>
                    <input type="range" name="size" id="size" min="10" max="30"  value="15" onchange="changeSize(this.value)"><br>
                    <label for="appleCount" id="appleCountLabel">Apple Count: 1</label><br>
                    <input type="range" name="appleCount" id="appleCount" min="1" max="5"  value="1" onchange="changeAppleCount(this.value)"><br>
                    <label for="walls" id="wallsLabel">WalkableWalls:</label>
                    <input type="checkbox" name="walls" id="walls" onchange="changeWalls()" checked><br>
                    <label for="snakeColor" id="snakeColorLabel" style="display: inline;">Snake Color:</label>
                    <div class="colorInputFrame"><input type="color" name="snakeColor" id="snakeColor" onchange="changeColor(this.value)" value="#2C8E1F"></div>
                    <div style="height: 10px;"></div>
                </div>
                <div class="button" onclick="pressPlay()">
                    <button class="playbutton" id="playbutton"></button>
                </div>
            </div>
            <div class="gameframe" id="gameframe"></div>
            <div class="lengthCounter"><h2 id="score">0</h2></div>
            <div class="highscores" id="highscores">
                <div class="highscoreHeader" id="highscoreHeader">Highscores</div>
                <div class="highscoreHelpContainer">
                    <div class="highscoreSettings" id="highscoreSettings"></div>
                    <div class="highscoreFile"><input type="file" id="fileInput"></div>
                    <a download="highscores.txt" id="downloadlink" class="downloadScores">Download</a>
                </div>
            </div>
            <div class="credits">
                <div>Created by: Yannick Rennett, 2022, vAlpha1.1</div>
            </div>
        </div>  
        
        <script src="snake.js"></script>
    </body>
</html>
