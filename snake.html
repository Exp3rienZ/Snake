<!DOCTYPE html>
<html>
    <head>
        <title>Snake in JS</title>
        <link rel="stylesheet" href="snake.css">
    </head>
    
    <body>
        <div class="container">
            <div class="menu">
                <div class="lengthCounter"><h2 id="score">0</h2></div>
                <div class="inputs">
                    <label for="speed" id="speedLabel">Speed: 5</label>
                    <br>
                    <input type="range" name="speed" id="speed" min="0" max="10" onchange="changeSpeed(this.value)" oninput="changeSpeed(this.value)"><br>
                    <label for="size" id="sizeLabel">Size: 15</label><br>
                    <input type="range" name="size" id="size" min="10" max="30"  value="15" onchange="changeSize(this.value)"><br>
                    <label for="walls" id="wallsLabel">WalkableWalls:</label><br>
                    <input type="checkbox" name="walls" id="walls" onchange="changeWalls()" checked><br>
                    <label for="snakeColor" id="snakeColorLabel">Snake Color:</label><br>
                    <input type="color" name="snakeColor" id="snakeColor" onchange="changeColor(this.value)">
                </div>
                <div class="button" onclick="start_game()"></div>
            </div>
            <div class="gameframe" id="gameframe"></div>
            <div class="highscores" id="highscores">
                <div class="highscoreHeader" id="highscoreHeader">Highscores</div>
                <div class="highscoreFile"><input type="file" id="fileInput"></div>
                <a download="highscores.txt" id="downloadlink" class="downloadScores">Download</a>
                <div class="highscoreSettings" id="highscoreSettings"></div>
            </div>
        </div>  
        
        <script src="snake.js"></script>
    </body>
</html>
